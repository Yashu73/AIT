<html>
<head>
<title>Patterns</title>
<style> 

</style>
</head>
<body>
<table>
<tr><td width="180px" bgcolor="red">
<script>
var rows=10;
for(var i=1;i<=rows;i++)
{
for(var j=1;j<=i;j++)
{
document.write(" * ");
}
document.write("<br/>");
}
</script>

</td>
<td width="150px" bgcolor="yellow">
<script>
var i, j;
for(i=10; i>=1; i--)
{
 for(j=1; j<=i; j++)
  document.write("*");
 document.write("<br>");
}
</script>
</td>

<td width="150px" bgcolor="blue">
<script>
var i, j, k;
// First Part
for(i=1; i<=5; i++)
{
 for(j=i; j<5; j++)
  document.write("&nbsp;&nbsp;");
 for(k=1; k<i*2; k++)
   document.write("*");
 document.write("<br>");
}
// Second Part
for(i=4; i>=1; i--)
{
 for(j=5; j>i; j--)
  document.write("&nbsp;&nbsp;");
 for(k=1; k<i*2; k++)
  document.write("*");
 document.write("<br>");
}
</script>
</td>

<td width="150px" bgcolor="pink">
<script>
var i, j, k;
for(i=1; i<=8; i++)
{
 for(j=i; j<8; j++)
  document.write("&nbsp;&nbsp;");
 for(k=1; k<i*2; k++)
  document.write("*");
 document.write("<br>");
}
</script>
</td>
</tr>

</body>
</head>
</html>
